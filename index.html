<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Esta es mi app de calcular figuras geometricas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/dist/normalize.css">
    <!-- <link rel="stylesheet" href="./public/styles/dist/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylessheet" href="./public/styles/dist/table-and-desktop.css" media="(min-width:1120px)">
    <title>Geometrics Figures</title>
    <style>
        @media(min-width: 1120px){
            .calculate-container {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
            }
        }
    </style>
</head>
<body>

    <header class="header-container">
        <div class="header-container__logo"></div>
        <h1  class="header-container__title">Geometric Figures</h1>
    </header>

    <div class="calculate-container">

        <section class="calculate-container__squares">
            <div class="calculate-container__squares--img">
                <p id="displaySquares"></p>
            </div>
            <p class="calculate-container__squares--p p">Calculate the area and perimeter of a square.</p>
            <input id="inputSquares" class="input" type="number" placeholder="Cuanto mide cada lado de tu cuadrado?">
            <div class="calculate-container__squares--buttons">
                <button class="button" id="bCAC" type="button" onclick="calcularAreaCuadrado()">Calculate area</button>
                <button class="button" id="bCPC" type="button" onclick="calcularPerimetroCuadrado()">Calculate perimeter</button>
            </div>
        </section>

        <section class="calculate-container__triangles">
            <div class="calculate-container__triangles--img">
                <p id="displayTriangle"></p>
            </div>
            <p class="calculate-container__triangles--p p">Calculate the area and perimeter of a triangle.</p>
            <input id="inputTriangle1" class="input" type="number" placeholder="Cuanto mide el lado izquierdo?">
            <input id="inputTriangle2" class="input" type="number" placeholder="Cuanto mide el lado derecho?">
            <input id="inputTriangle3" class="input" type="number" placeholder="Cuanto mide la base del Triangulo?">
            <input id="inputTriangle4" class="input" type="number" placeholder="Cuanto mide la altura del Triangulo?">
            <div class="calculate-container__triangles--buttons">
                <button class="button" onclick="calcularAreaTriangulo()">Calculate area</button>
                <button class="button" onclick="calcularPerimetroTriangulo()">Calculate perimeter</button>
            </div>
        </section>

        <section class="calculate-container__circles">
            <div class="calculate-container__circles--img">
                <p id="displayCircle"></p>
            </div>
            <p class="calculate-container__circles--p p">Calculate the area, diameter and circumference of a circle.</p>
            <input id="inputCircles" class="input" type="number" placeholder="Cuanto mide el ratio de tu circulo?">
            <div class="calculate-container__circles--buttons">
                <button class="button" onclick="calcularAreaCirculo()">Calculate area</button>
                <button class="button" onclick="calcularDiametroCirculo()">Calculate diameter</button>
            </div>
            <button class="button" onclick="calcularCircunferencia()">Calculate circumference</button>
        </section>

    </div>

    <script src="/public/src/figuras.js"></script>
</body>
</html>
